  <div style="padding: 32px">
    <div class="example-container mat-elevation-z8">
      <div class="example-header">
        <!-- <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field> -->
        <mat-input-container>    
          <input matInput placeholder="Filter" #filter>    
        </mat-input-container>    
        <div class="spinner-container" *ngIf="dataSource.loading$ | async">    
          <mat-spinner></mat-spinner>    
    </div>
      </div>
      <mat-table #table [dataSource]="dataSource" matSort>
        <ng-container *ngFor="let col of displayedColumns"  [cdkColumnDef]="col">
          <mat-header-cell *cdkHeaderCellDef mat-sort-header> {{col}} </mat-header-cell>
          <mat-cell *cdkCellDef="let row"> {{row[col]}} </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
      <mat-paginator #paginator [length]="1000" [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true">
      </mat-paginator>
    </div>
  </div>
